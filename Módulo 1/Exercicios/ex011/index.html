<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em dispositivos diferentes ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Reproduzindo áudios com HTML5</p>
    <audio src="midia/Rains Of Meghalaya - Hanu Dixit.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/Rains Of Meghalaya - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Rains Of Meghalaya - Hanu Dixit.ogg" type="audio/ogg">
        <source src="midia/Rains Of Meghalaya - Hanu Dixit.wav" type="audio/wav">
        <p>Seu navegador não conseguiu reproduzir o áudio selecionado</p>
        <p><a href="midia/Rains Of Meghalaya - Hanu Dixit.mp3">Clique aqui para baixar o arquivo de áudio</a></p>
    </audio>
</body>
</html>
